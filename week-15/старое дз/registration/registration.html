<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registration.js">
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="./normlize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Регистрация</h1>
    <form class="formReg">
    <div>
        <p>Имя</p>
        <input type="text" placeholder="Ваше имя" id="firstName">
    </div>
    <div>
        <p>Фамилия</p>
        <input type="text" placeholder="Ваша фамилия" id="lastName">
    </div>
    <div>
        <p>Адрес электронной почты</p>
            <input type="email" placeholder="Адрес э/п" id="mailbox">
    </div>
    <div>
        <p>Номер телефона</p>
            <input type="tel" placeholder="Телефон без +7" id="number">
    </div>
    <div id="telError"></div>
    <div>
        <p>Пароль</p>
            <input type="password" placeholder="Введите пароль" id="password">
    </div>
    <div>
        <p>Подтвердите пароль</p>
            <input type="password" placeholder="Повторите пароль" id="password2">
    </div>
    <div id="passError"></div>
<div id="errorMessage"></div>
    <div type="button" class="buttonReg" onclick="check()">Зарегистрироваться</div>
</form>
    <script src="registration.js"></script>
</body>

</html>
