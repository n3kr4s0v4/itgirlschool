<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./registration.js">
</head>

<body>
    <h1>Регистрация</h1>
    <form action="">
    <div>
        <p>Имя</p>
        <input type="text" placeholder="Ваше имя" id="firstName">
    </div>
    <div>
        <p>Фамилия</p>
        <input type="text" placeholder="Ваша фамилия" id="lastName">
    </div>
    <div>
        <p>Адрес электронной почты</p>
            <input type="email" placeholder="Адрес э/п" id="mailbox">
    </div>
    <div>
        <p>Номер телефона</p>
            <input type="tel" placeholder="Телефон без +7" id="number">
    </div>
    <div>
        <p>Пароль</p>
            <input type="password" placeholder="Введите пароль" id="password">
    </div>
    <div>
        <p>Подтвердите пароль</p>
            <input type="password" placeholder="Повторите пароль" id="password2">
    </div>
</form>
<div id="Error"></div>
    <button type="submit" onclick="checkTel()">Зарегистрироваться</button>

    <script src="registration.js"></script>
</body>

</html>
