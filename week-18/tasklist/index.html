<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/week-18/tasklist/assets/index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Montserrat:wght@300&display=swap"
			rel="stylesheet" />
		<title>Список задач</title>
	</head>
	<body>
		<section class="tasklist">
			<h1>Добавить задачу</h1>
			<div class="tasklist__add">
				<input
					class="task__input"
					type="text"
					placeholder="Задача" />
				<button class="add__button">Добавить</button>
			</div>
			<div class="taskslist">
				<div class="taskslist__title">
					<h2 class="title">Список задач</h2>
				</div>
				<div class="state">
					<span class="state__item">Нет задач</span>
				</div>
				<div class="tasklist__state"></div>
				<div class="clear__button">
					<button class="button__item">Очистить список</button>
				</div>
			</div>
		</section>
		<script src="/week-18/tasklist/index.js"></script>
	</body>
</html>
