<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/week-11/cartshop/assets/style/index.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="cartshop">
			<p class="cartshop__title">Корзина</p>
			<div class="cartshop__item">
				<div class="cartshop__info">
					<img
						src="/week-11/cartshop/assets/img/burger.jpg"
						alt="burger" />
					<p class="img__info">Бургер</p>
				</div>
				<div class="cartshop__price">
					<p class="item__price first">450</p>
					<p>руб.</p>
				</div>
			</div>
			<div class="cartshop__item">
				<div class="cartshop__info">
					<img
						src="/week-11/cartshop/assets/img/fries.jpg"
						alt="fries" />
					<p class="img__info">Картошка фри</p>
				</div>
				<div class="cartshop__price">
					<p class="item__price second">200</p>
					<p>руб.</p>
				</div>
			</div>
			<div class="cartshop__item">
				<div class="cartshop__info">
					<img
						src="/week-11/cartshop/assets/img/naggets.jpg"
						alt="naggets" />
					<p class="img__info">Наггетсы</p>
				</div>
				<div class="cartshop__price">
					<p class="item__price third">200</p>
					<p>руб.</p>
				</div>
			</div>
			<div class="cartshop__item">
				<div class="cartshop__info">
					<img
						src="/week-11/cartshop/assets/img/cocacola.jpg"
						alt="cola" />
					<p class="img__info">Кока-кола</p>
				</div>
				<div class="cartshop__price">
					<p class="item__price fourth">150</p>
					<p>руб.</p>
				</div>
			</div>
			<div class="cartshop__total">
				<button class="cartshop__button">Использовать купон на 20%</button>
				<div class="total">
					<p class="total__info">Итого:</p>
					<p class="total__price"></p>
				</div>
			</div>
		</section>

		<script src="/week-11/cartshop/index.js"></script>
	</body>
</html>
