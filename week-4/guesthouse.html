<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Guesthouse</title>
		<link
			rel="stylesheet"
			href="assets/style/normalize.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="assets/style/guesthouse.css" />

	<body>
		<header class="head">
			<img
				id="logo"
				src="assets/img/logotype.svg"
				alt="" />
			<nav>
				<ul>
					<a
						class="menu"
						href=""
						>Start</a
					>
					<a
						class="menu"

					>
					<a
						class="menu"
						href=""

				</ul>
			</nav>
			<button id="pushme">Book now</button>

		<div class="info">
			<div id="infologo">
				<img
					src="assets/img/logotype.svg"
					alt="" />
			</div>
			<div class="textinfo">
				<p class="textinfo1">
					Experience the perfect combination of modern housing & natural

				</p>
				<p class="textinfo2">Located in Lofoten, norway</p>
			</div>
			<div>
				<img
					class="line"
					src="assets/img/Line 1.svg"
					alt="" />
			</div>
			<div>
				<img
					class="vector"
					src="assets/img/Vector.svg"
					alt="" />
			</div>
