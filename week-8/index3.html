<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>VR</title>
		<link
			rel="stylesheet"
			href="assets/style/normalize.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="assets/style/index3.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__text">VR</div>
			<nav class="menu">
				<div class="menu-logo">
					<img
						class="menu-logo__img"
						src="assets/img/logo.svg"
						alt="logo" />
					<p class="menu-logo__text">ВИАРУШКА</p>
				</div>
				<button class="menu-button">
					Корзина
					<img
						class="menu-button__img"
						src="assets/img/cart.svg"
						alt="cart" />
				</button>
			</nav>
		</header>
		<main class="main">
			<section class="info">
				<div class="info-text">
					<p class="info-text__fisrt">Виртуальная реальность без проводов</p>
					<p class="info-text__second">
						Лучшее, что случалось с виртуальным миром в реальности. Новый
						компактный шлем без проводов и дорогих комьютеров.
					</p>
				</div>
				<div class="info-button">
					<button class="info-button__text">
						Купить
						<img
							class="info-button__img"
							src="assets/img/iconcard.svg"
							alt="card" />
					</button>
				</div>
				<footer class="footer">
					<ul class="menu-footer">
						<li>
							<a
								class="menu-footer__item"
								href=""
								>Возможности</a
							>
						</li>
						<li>
							<a
								class="menu-footer__item"
								href=""
								>Где купить</a
							>
						</li>
						<li>
							<a
								class="menu-footer__item"
								href=""
								>Доставка</a
							>
						</li>
						<li>
							<a
								class="menu-footer__item"
								href=""
								>Помощь</a
							>
						</li>
					</ul>
				</footer>
			</section>
			<section class="pic-info">
				<img
					class="pic-info__img"
					src="assets/img/VR.svg"
					alt="vr" />
			</section>
		</main>
	</body>
</html>
